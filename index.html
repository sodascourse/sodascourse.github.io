---
---
<section class="table-responsive container">
    <div class="page-header">
        <h1>
            Mobile Application Programming
            <small>@ NCCU CS - Spring 2016</small>
        </h1>
    </div>
    <table class="class-table table table-hover table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Title</th>
                <th>Resources</th>
            </tr>
        </thead>
        <tbody>
            {% for class in site.data.['spring-16-classes'] %}
                <tr class="{{ class.row-class | default: ''}}">
                    <th>{{ class.date }}</th>
                    <td>
                        {{ class.title | default: "[TBA]" }}
                    </td>
                    <td></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
